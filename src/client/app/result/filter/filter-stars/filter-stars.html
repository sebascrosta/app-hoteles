<div class="filter-container"><p ng-click="collapseStars =! collapseStars" class="filter-title"><i class="fa fa-star" aria-hidden="true"></i> Estrellas <i class="fa fa-sort-asc" aria-hidden="true"></i></p><div ng-show="!collapseStars" class="filter-container"><input type="checkbox" ng-model="$ctrl.filters.starValue[0]" ng-click="$ctrl.allStars()" class="check-stars"><label class="stars-container">Todas las estrellas<span class="number-hotels">({{$ctrl.filters.numberHotels[0]}})</span></label><div ng-repeat="star in $ctrl.filters.numberStars | orderBy:'number':true " class="check-ctn"><input type="checkbox" ng-click="$ctrl.filterByStars(star)" ng-model="$ctrl.filters.starValue[star]" class="check-stars"><label class="stars-container"><span ng-repeat="star in $ctrl.numberStars(star) track by $index" class="star"><i class="fa fa-star" aria-hidden="true"></i></span><span class="number-hotels">({{$ctrl.filters.numberHotels[star]}})</span></label></div></div></div>
